<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .swimming div {
            width: 300px;
            height: 200px;
            border: 5px solid gray;
        }

        #ring {
            position: relative;
            top: 50px;
            right: -20px;
        }
    </style>
</head>

<body>
    <section>
        <h1>Hello There</h1>
        <h2>I am practising position Relative</h2>
        <p>The element is Positioned relative to it's normal position</p>
        <p>As we are positioning from it's normal position.</p>
        <p>So it's normal position may be empty (hold the normal position)</p>
    </section>
    <hr>
    <section class="swimming">
        <div id="boy">
            <img src="images/boy.svg" alt="">
        </div>
        <div id="ring">
            <img src="images/ring.svg" alt="">
        </div>
        <div id="water">
            <img src="images/water.svg" alt="">
        </div>
    </section>
    <hr>
</body>

</html>
