<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        .swimming div {
            width: 300px;
            height: 200px;
            border: 5px solid gray;
        }

        .swimming {
            position: relative;
        }

        #ring {
            position: fixed;
            top: 80px;
            right: 200px;
        }

        .another-section div {
            width: 300px;
            height: 200px;
            border: 5px dotted greenyellow;
        }
    </style>
</head>

<body>
    <section>
        <h1>Hello There</h1>
        <h2>I am practising position Fixed</h2>
        <p>The element is Positioned Relative to the viewport </p>
    </section>
    <hr>
    <section class="swimming">
        <div id="boy">
            <img src="images/boy.svg" alt="">
        </div>
        <div id="ring">
            <img src="images/ring.svg" alt="">
        </div>
        <div id="water">
            <img src="images/water.svg" alt="">
        </div>
    </section>
    <hr>
    <section class="another-section">
        <div id='first'>

        </div>
        <div id='second'>

        </div>
        <div id='third'>

        </div>
    </section>
</body>

</html>
